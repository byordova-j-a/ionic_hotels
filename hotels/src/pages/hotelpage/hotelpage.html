<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title >
        <div style="white-space: normal;"> {{title}} </div></ion-title>
    </ion-navbar>
</ion-header>
  
<ion-content padding >
    <ion-avatar item-start>
        <img src="{{imageUrl}}">
      </ion-avatar>
      <p><b>Название отеля:</b> {{title}}</p>
      <p><b>Описание:</b> {{description}}</p>
      <p><b>Цена комнаты:</b> {{roomCost}}</p>
      <p><b>Паркинг:</b> {{hasParking}}</p>
      <p><b>Адрес:</b> {{address}}</p>
      <p><b>Номер телефона:</b> {{phone}}</p>
</ion-content>
